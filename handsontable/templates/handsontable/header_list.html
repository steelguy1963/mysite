<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header_List</title>
</head>
<body>
    <div class="card-block">
        <p class="deck">
            <a href="{% url 'handsontable:record-new' %}">신규등록</a>
        </p>
        <p>
            <table class="table">
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>갱신일시</th>
                    <th>작업</th>
                </tr>
                {% for record in object_list %}
                <tr>
                    <td></td>
                    <td>{{ record.id }}</td>
                    <td>{{ record.update_at }}</td>
                    <td><a href="{% url 'handsontable:record-edit' record.id %}">편집</a></td>
                </tr>
                {% endfor %}
            </table>
        </p>
    </div>

</body>
</html>
